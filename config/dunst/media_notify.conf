# ~/.config/media_notify.conf

# Notification timeout in milliseconds
notification_timeout=3000

# Delay before showing notifications (in seconds)
#notification_delay=0.5

# Thumbnail size in pixels
#thumbnail_size=150

# Maximum number of cached thumbnails
#cache_limit=20

# Foreground and background colors for the placeholder image
#foreground_color="#FFFFFF"
#background_color="#000000"

# Path to the lockfile
#lockfile="/tmp/custom_media_notification_lock"

# Path to the cache directory
#cache_dir="/tmp/custom_media_notify_cache"

# Path to the log file
#log_file="/tmp/custom_media_notify_debug.log"
